<template id="template-rpn-rule">
    <div class="pure-control-group">
        <input class="pure-input-3-4" name="rpnRule" type="text" placeholder="RPN expression" required autocomplete="off">
        <button type="button" class="pure-button button-del-settings-group">Del</button>
    </div>
</template>

<template id="template-rpn-topic">
    <div class="pure-control-group">
        <input name="rpnTopic" class="pure-input-1-2" type="text" placeholder="Topic" required autocomplete="off">
        <input name="rpnName" class="pure-input-1-2" type="text" placeholder="Variable name" required autocomplete="off">
        <button type="button" class="pure-button button-del-settings-group">Del</button>
    </div>
</template>
